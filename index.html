<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Form -->
    <form action="post" class="form-container">
      <h1 class="heading">Contact Us</h1>
      <!-- Input Fields -->
      <div class="input-container">
        <!-- Name Container -->
        <div class="name-container">
          <div class="name">
            <label for="firstName">First Name *</label>
            <input type="text" />
          </div>
          <div class="name">
            <label for="lastName">Last Name *</label>
            <input type="text" />
          </div>
        </div>
        <!-- Email Address Container -->
        <div class="email-container">
          <label for="email">Email Address *</label>
          <input type="email" />
        </div>
        <!-- Query Type Container -->
        <div class="query-container">
          <label for="query">Query Type *</label>

          <div class="radio-container">
            <div class="radio">
              <input type="radio" />
              <label for="query">General Enquiry</label>
            </div>
            <div class="radio">
              <input type="radio" />
              <label for="query">Support Request</label>
            </div>
          </div>
        </div>
        <!-- Message Conatiner -->
        <div class="message-container">
          <label for="message">Message *</label>
          <input type="text">
        </div>
        <!-- Consent -->
        <div class="consent-container">
          <input type="checkbox">
          <p>I consent to being contacted by the team *</p>
        </div>
        <!-- Submit Button -->
        <button class="submit-button">Submit</button>
      </div>
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
